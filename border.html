<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<style>
    .box{
        background-color: #00ffff;
        color: red;
        font-size: 40px;
        height: 200px;
        width: 250px;
       border-top: violet 8px solid;
       border-bottom: brown 8px dotted;
       border-left: orange 8px double;
       border-right:fuchsia 8px dashed ;
       border-radius: 0px 60px 0px 60px;
    }
</style>
<body>
    <div class="box">today is holiday</div>
</body>
</html>
